<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://columbiaassociation.org/wp-content/uploads/CAtree4C.png">
    <title>Weed Warriors</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>

    <link rel="stylesheet" href="//brick.freetls.fastly.net/Karla:400,700,400i,700i">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <img src="/images/ca-logo.png" id="logo">
            <form class="ui form" autocomplete="off">
                <div class="field">
                    <label>Name</label>
                    <div class="two fields extraspace">
                        <div class="field">
                            <input type="text" name="first-name" placeholder="First Name">
                        </div>
                        <div class="field">
                            <input type="text" name="last-name" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="field extraspace">
                    <label>Position</label>
                    <div class="ui disabled input">
                        <input type="text" placeholder="" id="coordinates">
                    </div>
                </div>
                <div class="field extraspace">
                    <label>Plant type</label>
                    <div class="ui fluid search selection dropdown">
                        <i class="dropdown icon"></i>
                        <div class="default text"></div>
                    </div>
                </div>
                <div class="field extraspace">
                    <label>Please upload a photo of your observation</label>
                    <div>
                        <label for="hidden-new-file" class="ui icon button">
                            <i class="cloud icon"></i>
                            Open File
                        </label>
                        <input type="file" id="hidden-new-file" style="display: none">
                    </div>
                </div>
                <div class="field extraspace">
                    <label>Description</label>
                    <textarea rows="2"></textarea>
                </div>
                <button class="ui button" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
