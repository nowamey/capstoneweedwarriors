<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Warriors</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>


    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form class="ui huge form">
                <div class="field">
                    <label>Name</label>
                    <div class="two fields extraspace">
                        <div class="field">
                            <input type="text" name="shipping[first-name]" placeholder="First Name">
                        </div>
                        <div class="field">
                            <input type="text" name="shipping[last-name]" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="field extraspace">
                    <label>Position</label>
                    <div class="ui disabled input">
                        <input type="text" placeholder="">
                    </div>
                </div>
                <div class="field extraspace">
                    <label>Plant type</label>
                    <div class="ui fluid search selection dropdown">
                        <input type="hidden" name="receipt">
                        <i class="dropdown icon"></i>
                        <div class="default text">Saved Contacts</div>
                        <!-- <div class="menu">
                            <div class="item" data-value="jenny" data-text="Jenny">
                                <img class="ui mini avatar image" src="/images/001.jpg">
                                Jenny Hess
                            </div>
                            <div class="item" data-value="elliot" data-text="Elliot">
                                <img class="ui mini avatar image" src="/images/002.jpg">
                                Elliot Fu
                            </div>
                            <div class="item" data-value="stevie" data-text="Stevie">
                                <img class="ui mini avatar image" src="/images/003.jpg">
                                Stevie Feliciano
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="field extraspace">
                    <label>Please upload a photo of your observation</label>
                    <div>
                        <label for="hidden-new-file" class="big ui icon button">
                            <i class="cloud icon"></i>
                            Open File
                        </label>
                        <input type="file" id="hidden-new-file" style="display: none">
                    </div>
                </div>
                <div class="field extraspace">
                    <label>Description</label>
                    <textarea rows="2"></textarea>
                </div>
                <button class="big ui button" type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
